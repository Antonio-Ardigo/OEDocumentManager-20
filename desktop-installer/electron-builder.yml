appId: com.wsm.oe-manager
productName: WSM OE Manager
copyright: Â© 2025 WSM Operational Excellence Manager

directories:
  buildResources: build
  output: dist-electron

files:
  - dist/**/*
  - electron-main.js
  - electron-preload.js
  - package.json
  - node_modules/**/*

extraResources:
  - assets/**/*

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: assets/icon.ico

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icon.icns
  category: public.app-category.productivity

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  icon: assets/icon.png
  category: Office

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: WSM OE Manager

dmg:
  title: WSM OE Manager
  background: assets/dmg-background.png
  iconSize: 100
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file

publish:
  provider: github
  owner: your-username
  repo: wsm-oe-manager